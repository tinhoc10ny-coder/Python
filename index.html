
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Stick Figure Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .code-font {
            font-family: 'Fira Code', monospace;
        }
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(20deg); }
        }
        .animate-wave {
            animation: wave 1s ease-in-out infinite;
            transform-origin: bottom center;
        }
        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-40px); }
        }
        .animate-jump {
            animation: jump 0.6s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-5deg); }
            75% { transform: translateX(5px) rotate(5deg); }
        }
        .animate-shake {
            animation: shake 0.2s ease-in-out infinite;
        }

        /* Hiệu ứng ánh kim cho text */
        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        .shimmer-text {
            background: linear-gradient(90deg, #10b981 0%, #ffffff 50%, #10b981 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 4s linear infinite;
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.2);
        }

        /* Syntax Highlighter Overlay Styles */
        .editor-container {
            position: relative;
            flex: 1;
            overflow: hidden;
            background-color: #0f172a; /* slate-900 - Đen nhạt */
        }
        .editor-layer, .editor-textarea {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            border: none;
            /* Padding đồng bộ tuyệt đối trái phải 1.25rem (px-5), trên dưới 1rem */
            padding: 1rem 1.25rem; 
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            line-height: 1.625; /* leading-relaxed */
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
            box-sizing: border-box;
            tab-size: 4;
        }
        .editor-layer {
            pointer-events: none;
            z-index: 1;
        }
        .editor-textarea {
            background: transparent;
            color: transparent;
            caret-color: #10b981; /* Emerald 500 */
            resize: none;
            outline: none;
            z-index: 2;
        }
        .editor-textarea::selection {
            background-color: rgba(16, 185, 129, 0.3); 
            color: transparent;
        }
        .editor-textarea::placeholder {
            color: #475569; /* slate-500 */
        }
    </style>

</head>
